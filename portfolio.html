    <!--Setting the main area of the page in a container-->
    <main class="container">
      <!--set all the content into one row for the proper sizing and positioning--> 
      <div class="row">

            <h1>Portfolio</h1>

            <!--created seperate sections for each row of images.-->
          <section class="row">
            <div class="col-sm-6 col-xs-12 figure">
              <div class="image-placeholder">

              </div>
            </div>
            <div class="col-sm-6 col-xs-12 figure">

            </div>
          </section>
