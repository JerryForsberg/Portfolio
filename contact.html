    <!--Linking to external stylesheet Homework2-->

<body>

        <!--Navbar class for dark theme-->
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
            <a class="navbar-brand" href="index.html">Jerry Forsberg</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only"></span></a>

                <a class="nav-item nav-link" href="contact.html">Contact</a>
              </div>
            </div>
          </nav>
          </nav>

          <!--Setting the container to hold the content of the page -->
      <Main class="container">
        <!--Making the content only take up 2/3 of the width of the page-->
        <div class="col-sm-8">
          <!--Making the header into its own row-->
          <header class="row">
            <!--Used the col class to help the header align on the left side with the content of section-->
            <h1 class="col-sm-4">Contact</h1>
          </header>
          <!--creating a line to seperate the header from the main content-->
          <hr>
          <!--Section contains the form.-->
          <section>
            <!--Used a form from bootstrap that has fields for name email and message.-->
            <form>
              <div class="name">
                <label for="exampleInputName1"> Name</label>
                <input type="name" class="form-control" id="exampleInputName1">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="Message">
                <label for="exampleInputMessage1"> Message</label>
                <input type="Message" class="form-control" id="exampleInputMessage1">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
              

          </section>







        </div>






      </Main>
